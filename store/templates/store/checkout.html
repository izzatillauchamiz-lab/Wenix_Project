{% extends 'store/base.html' %}
{% block content %}
<div class="card">
  <h2>Buyurtmani yakunlash</h2>
  {% if error %}
    <div style="color:red; margin-bottom:10px;">{{ error }}</div>
  {% endif %}
  <form method="post">{% csrf_token %}
    <div class="form-group">
      <label for="name">Ism:</label>
      <input class="input" type="text" name="name" id="name" required value="{{ name|default:'' }}">
    </div>
    <div class="form-group">
      <label for="surname">Familiya:</label>
      <input class="input" type="text" name="surname" id="surname" required value="{{ surname|default:'' }}">
    </div>
    <div class="form-group">
      <label for="phone">Telefon raqam:</label>
      <input class="input" type="text" name="phone" id="phone" required value="{{ phone|default:'' }}">
    </div>
    <button class="btn btn-yellow" type="submit">Tasdiqlash</button>
  </form>
</div>
{% endblock %}
